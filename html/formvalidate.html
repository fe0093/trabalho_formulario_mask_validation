<!DOCTYPE html>
<html>

<head>

  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="../css/formvalidate.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title> Validação </title>

</head>

<body>

  <div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-2">
      <h4> Cadastro </h4>
    </div>
    <div class="col-sm-5"></div>
  </div>

  <form action="sucesso.html" method="POST">

    <br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <label for="nome"> Nome </label>
        <input type="name" class="form-control" id="nome" aria-describedby="namehelp" placeholder="" required>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <label for="email"> Endereço de email </label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email"
          required>
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <label for="senha"> Senha </label>
        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <label for="telefone"> Telefone </label>
        <input type="text" class="form-control" id="telefone" placeholder="(00) 912345678" required>
      </div>
      <div class="col-sm-3"></div>
    </div>


    <br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <label for="CPF"> CPF </label>
        <input type="text" class="form-control" id="CPF" placeholder="" required>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <label for="data de nascimento"> Data de Nascimento </label>
        <input type="text" class="form-control" id="nascimento" placeholder="00/00/0000" required>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <label for="endereço"> Endereço </label>
        <input type="text" class="form-control" id="endereço" placeholder="rua dos bobos, nº0" required>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <label for="cep"> CEP </label>
        <input type="text" class="form-control" id="cep" placeholder="77777.777" required>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <label for="estado"> Estado </label>
        <select type="text" class="form-control" id="estado" placeholder="" required>
          <option></option>
          <option>São Paulo</option>
          <option>Minas Gerais</option>
          <option>Rio de Janeiro</option>
          <option>Espirito Santo</option>
          <option>Rio Grande do Sul</option>
          <option>Santa Catarina</option>
          <option>Paraná</option>
          <option>Mato Grosso do Sul</option>
          <option>Mato Grosso</option>
          <option>Goiás</option>
          <option>Bahia</option>
          <option>Pernambuco</option>
          <option>Amazonas</option>
          <option>Acre</option>
        </select>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <label for="cidade"> Cidade </label>
        <select type="text" class="form-control" id="cidade" placeholder="" required>
          <option></option>
          <option> São Paulo </option>
          <option> Belo Horizonte </option>
          <option> Rio de Janeiro </option>
          <option> Florinópolis </option>
          <option> Porto Alegre </option>
          <option> Curitiba </option>
          <option> Brasília </option>
          <option> Salvador </option>
          <option> Belém </option>
        </select>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <br>
    <div class="row">
      <div class="col-sm-5"></div>
      <div class="col-sm-2">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Eu li e aceito os Termos </label>
      </div>
      <div class="col-sm-5"></div>
    </div>

    <br>
    <div class="row">
      <div class="col-sm-5"></div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary"> Cadastrar </button>
      </div>
      <div class="col-sm-5"></div>
    </div>
  </form>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
  <!--Mask-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"> </script>
  <!--Plugin Validate-->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validade.js"> </script>
  <!--Linkagem JS-->
  <script type="text/javascript" src="../js/formvalidate.js"></script>



</body>

</html>
